<script>
    let str = "mk"


        function isPalindrome(str){
            let s  = 0 
            let e = str.length - 1;
            let isP = true
            while(s<e){
                if(str[s] === str[e]){
                    s++
                    e--
                    isP = true
                }else{
                    isP = false
                     break
                }

            }
            return isP
    }
    console.log(isPalindrome(str))
</script>

<script>
    let array  = [10,20,30,40,50,60,70,80,90]

    let s = 0 
    let e = array.length-1

    while(s<e){
        let t = array[s]
        array[s] = array[e]
        array[e] = t 

        s++
        e--
    }
    console.log(array)
</script>

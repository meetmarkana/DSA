<script>
    function Node(value){
        this.value = value
        this.next = null
    }

     const Node1 = new Node(200)
     const Node2 = new Node(30)
     const Node3 = new Node(25)
     const Node4 = new Node(3)
     const Node5 = new Node(28)
     const Node6 = new Node(67)

      Node1.next=Node2
      Node2.next=Node3
      Node3.next=Node4
      Node4.next=Node5
      Node5.next=Node6


function mid(head){
    let slow = head
    let fast = head
    while(fast!=null){
        slow=slow.next
        fast=fast.next.next
    }
    return slow
}
let midn = mid(Node1)
console.log(midn)
</script>

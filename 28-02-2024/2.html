<script>
    function Node(value){
        this.value = value
        this.next = null
    }

     const Node1 = new Node(200)
     const Node2 = new Node(30)
     const Node3 = new Node(45)
     const Node4 = new Node(3)
     const Node5 = new Node(25)

      Node1.next=Node2
      Node2.next=Node3
      Node3.next=Node4
      Node4.next=Node5

function mid(head){
    let slow = head
    let fast = head
    while(fast.next!=null){
        slow=slow.next
        fast=fast.next.next
    }
    return slow
}
let midn = mid(Node1)
console.log(midn)
</script>
